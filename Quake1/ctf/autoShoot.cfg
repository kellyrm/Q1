alias w "impulse 1"
alias w1 "impulse 1; alias w "impulse 1""
alias w2 "impulse 2; alias w "impulse 2""
alias w3 "impulse 3; alias w "impulse 3""
alias w4 "impulse 4; alias w "impulse 4""
alias w5 "impulse 5; alias w "impulse 5""
alias w6 "impulse 6; alias w "impulse 6""
alias w7 "impulse 7; alias w "impulse 7""
alias w8 "impulse 8; alias w "impulse 8""

bind 1 w1
bind 2 w2
bind 3 w3
bind 4 w4
bind 5 w5
bind 6 w6
bind 7 w7
bind 8 w8

bind MOUSE1 "w;+attack"
alias +grap "impulse22;+attack"
alias -grap "-attack; w"
bind MOUSE2 "+grap"
