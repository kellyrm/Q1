deathmatch 3
//    //this should be the first line if enabled

teamplay 424
// 416: no team protect
// 419: protect armor and health from team damage
// 423: protect armor, health; damage the idiot teammate who shot you
// 424: frag penalty to those who kill teammates
// 432: gib those who kill teammates

hostname "FragNet Classic CTF"
timelimit 35
fraglimit 151
maxclients 32
sv_aim 1
rcon_password airplane
alias si serverinfo
serverinfo -=EMail=- Karl@foose.org
serverinfo -=Admin=- Dot_Matrix


// disablepowerups: the whole point of this...
// 1: quad
// 2: pent
// 4: ring
// 8: runes

// localinfo "disablepowerups" "3"

// disablevotes: kill voting booths:
// 1: e1
// 2: e2
// 4: e3
// 8: e4
// 16: dm
// 32: ctf1
// 64: ctf2

localinfo disablevotes "31" // disable voting on E* and DM

// skipe1levs: which e1m* levels are disabled, where e1m1=1 and e1m6=32
// skipe2levs: e2m1 to e2m7
// skipe3levs: e3m1 to e3m7
// skipe4levs: e4m1 to e4m8
// skipdmlevs: dm1 to dm6
// skipctf1levs: ctf1 to ctf8
// skipctf2levs: ctf2m1 to ctf2m8

// CTF1 Levels:
//   1: McKinley Base
//   2: The Kiln
//   4: DySpHoRiA
//   8: The Forgotten Mines
//  16: Da Ancient War Grounds
//  32: Vertigo
//  64: Tale of Two Cities
// 128: The Strongbox

// CTF2 Levels:
//   1: McKinley Station
//   2: The Warzone
//   4: Spill The Blood
//   8: The Ruins of Neominonk
